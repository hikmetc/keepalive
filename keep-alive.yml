name: Keep Streamlit apps awake

on:
  schedule:            # every 6 h at :00 UTC â€“ plenty under the 12 h limit
    - cron: "0 */6 * * *"
  workflow_dispatch:   # lets you run it by hand from the Actions tab

concurrency:           # cancel an older run if one is still hanging
  group: keep-alive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (needed so GitHub sees keep_alive.py)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies & run script
        run: python keep_alive.py

      - name: Upload ping log (optional but nice)
        uses: actions/upload-artifact@v4
        with:
          name: streamlit-ping-log
          path: ping.log
